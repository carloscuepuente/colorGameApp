<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Game App</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Hack a Color Game App</h1>
      <img
        src="./img/bird-kawaii.proyecto.webp"
        alt="personaje Kawaii"
        class="kawaii-character"
      />
      <!--Pongo un kawaii solo porque tengo envidia del otro grupo que tiene pokemon, y a nosotros nos han tocado las cajas de colores-->
    </header>
    <form>
      <select name="nivel" id="nivel" onchange="levelSelect()">
        <option selected value="">Elige el nivel</option>
        <option value="facil">Fácil</option>
        <option value="medio">Medio</option>
        <option value="dificil">Difícil</option>
      </select>
    </form>

    <section id="pantallaJuego">
      <article id="rgb">Selecciona un nivel y adivina el color</article>
      <div id="resultados">
        <!--Este div resultados es para los aciertos y fallos-->
        <article id="aciertos">Aciertos</article>
        <article id="fallos">Fallos</article>
      </div>
    </section>

    <section id="pantallaColores">
      <div class="cuadrado"></div>
      <div class="cuadrado"></div>
      <div class="cuadrado"></div>
      <div class="cuadrado"></div>
      <div class="cuadrado"></div>
      <div class="cuadrado"></div>
    </section>

    <!--Aparecer el modal-->

    <div id="aparecerModal" class="modal">
      <div class="modal-content">
        <h2 id="correcto">¡CORRECTO!</h2>
        <h2 id="fallaste">¡FALLASTE!</h2>
      </div>
      <button id="jugarDeNuevo">Jugar de nuevo</button>
    </div>

    <footer>
      Grupo colorines Hack a Boss 2024. Todos los derechos reservados
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
